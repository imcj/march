{{page_header}}

<div class="container">
  <div id="post" class="row">
    <div class="col-md-8 col-md-offset-2">
      <ol class="breadcrumb">
        <li><a href="/">Haxe China</a></li>
        <li>主题发表</li>
      </ol>

      <form class="form-horizontal" role="form" method="post">
        {{#errors?}}
        <div class="alert alert-danger alert-dismissable">
          <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
          {{#errors}}<p>{{error}}</p>{{/errors}}
        </div>
        {{/errors?}}
        <div class="form-group">
          <label for="title" class="col-sm-2 control-label">标题</label>
          <div class="col-sm-10">
            <input type="hidden" name="id" value="{{post_id}}" />
            <input type="text" class="form-control" id="title" name="title" placeholder="标题" value="{{title}}">
          </div>
        </div>
        <div class="form-group">
          <label for="content" class="col-sm-2 control-label">内容</label>
          <div class="col-sm-10">
            <textarea name="content" class="form-control" placeholder="您要发表的内容？">{{content}}</textarea>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">发表</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
{{page_footer}}
