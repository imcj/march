{{page_header}}

<div class="container">
  <div id="post" class="row">
    <div class="col-md-8 col-md-offset-2">
      <ol class="breadcrumb visible-md">
        <li><a href="/">Haxe China</a></li>
        <li>主题发表</li>
      </ol>

      <div class="form-panel">
        <div class="form-panel-title"><h3>主题发布</h3></div>
          <form class="" role="form" method="post">
            {{#errors?}}
            <div class="alert alert-danger alert-dismissable">
              <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
              {{#errors}}<p>{{error}}</p>{{/errors}}
            </div>
            {{/errors?}}
            <div class="form-group">
              <label for="title" class="control-label">标题</label>
                <input type="hidden" name="id" value="{{post_id}}" />
                <input type="text" class="form-control" id="title" name="title" placeholder="标题" value="{{title}}">
            </div>
            <div class="form-group">
              <label for="content" class="control-label">内容</label>
              <textarea name="content" class="form-control" placeholder="您要发表的内容？">{{content}}</textarea>
            </div>
            <div class="form-group">
              <div class="checkbox">
                <label>
                  <input type="checkbox" name="draft"{{draft_input_checked}}>草稿？</input>
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" name="hide_email" checked="checked">隐藏邮件地址</input>
                </label>
              </div>
            </div>
            <div class="form-panel-footer clearfix">
              <div class="form-group">
                <button type="submit" class="btn btn-primary pull-right">发布</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{{page_footer}}
