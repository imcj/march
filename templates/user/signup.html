{{page_header}}

<div class="container">
  <div class="row">
    <div class="col-xs-6 col-xs-offset-3">

      <form class="form-horizontal" role="form" method="post">
{{#errors?}}
<div class="alert alert-danger alert-dismissable">
  <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
  {{#errors}}<p>{{error}}</p>{{/errors}}
</div>
{{/errors?}}

        <div class="form-group">
          <label for="username" class="col-sm-2 control-label">用户名</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="username" name="username" placeholder="用户名" value="{{username}}">
          </div>
        </div>
        <div class="form-group">
          <label for="password" class="col-sm-2 control-label">密码</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="password" id="password" placeholder="密码" value="{{password}}">
          </div>
        </div>
        <div class="form-group">
          <label for="email" class="col-sm-2 control-label">邮件</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="email" id="email" placeholder="电子邮件" value="{{email}}">
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
              <label>
                <input type="checkbox">记住？
              </label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">注册</button>
        </div>
  </div>
</form>

</div>
</div>
</div>
{{page_footer}}
