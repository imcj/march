{{page_header}}

<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="form-panel">
        <div class="form-panel-title"><h3>注册</h3></div>
        <form class="" role="form" method="post">
          {{#errors?}}
          <div class="alert alert-danger alert-dismissable">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
            {{#errors}}<p>{{error}}</p>{{/errors}}
          </div>
          {{/errors?}}
          <div class="form-group">
            <label for="username" class="control-label">用户名</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="用户名" value="{{username}}">
          </div>
          <div class="form-group">
            <label for="password" class="control-label">密码</label>
            <input type="text" class="form-control" name="password" id="password" placeholder="密码" value="{{password}}">
          </div>
          <div class="form-group">
            <label for="email" class="control-label">邮件</label>
            <input type="text" class="form-control" name="email" id="email" placeholder="电子邮件" value="{{email}}">
          </div>
          <div class="form-panel-footer clearfix">
            <div class="form-group">
              <button type="submit" class="btn btn-success pull-right">注册</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{{page_footer}}
