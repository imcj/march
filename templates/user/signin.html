{{page_header}}

<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      {{#errors?}}
      <div class="alert alert-danger alert-dismissable">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
        {{#errors}}<p>{{error}}</p>{{/errors}}
      </div>
      {{/errors?}}
      <div class="form-panel">
        <div class="form-panel-title"><h3>登录</h3></div>
          <form role="form" method="post">
            <div class="form-group">
              <label for="username" class="control-label">用户名</label>
              <input type="text" class="form-control" id="username" name="username" placeholder="用户名" value="{{username}}">
            </div>
            <div class="form-group">
              <label for="password" class="control-label">密码</label>
              <input type="text" class="form-control" name="password" id="password" placeholder="密码" value="{{password}}">
            </div>
            <div class="form-group">
              <div class="">
                <div class="checkbox">
                  <label>
                    <input type="checkbox" name="rememberme">记住？</input>
                  </label>
                </div>
              </div>
            </div>
            <div class="form-panel-footer clearfix">
              <div class="form-group">
                <button type="submit" class="btn btn-default pull-right">登录</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{{page_footer}}
